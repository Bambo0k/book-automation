<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Automation</title>
</head>
<body>
<div id="book"></div>
    <script>
        let floor = 34
        const motto = '«ОБЩНОСТЬ, ОДИНАКОВОСТЬ, СТАБИЛЬНОСТЬ»'
        const materials = ['никель','стекло','фарфор'];
        let materialsList = materials.join(', ');
        const seasons = {
        winter: "зима",
        summer: 'лето',
        }
        const text = `<p>Серое приземистое здание всего лишь в ${floor} этажа. Над главным входом надпись «ЦЕНТРАЛЬНО ЛОНДОНСКИЙ ИНКУБАТОРИЙ И ВОСПИТАТЕЛЬНЫЙ ЦЕНТР» и на геральдическом щите девиз Мирового Государства: ${motto}.</p>
        <p>Огромный зал на первом этаже обращен окнами на север, точно художественная студия.</p> 
        <p>На дворе ${seasons.summer}, в зале и вовсе тропически жарко, но по-зимнему холоден и водянист свет, что жадно течет в эти окна в поисках живописно драпированных манекенов или нагой натуры, пусть блеклой и пупырчатой, — и находит лишь ${materialsList} лаборатории.</p> 
        <p>Зиму встречает ${seasons.winter}. Белые халаты лаборантов, на руках перчатки из белесой, трупного цвета резины. Свет заморожен, мертвен, призрачен.</p>
        <p> Только на желтых тубусах микроскопов он как бы сочнеет, заимствуя живую желтизну, словно сливочным маслом мажет эти полированные трубки, вставшие длинным строем на рабочих столах.</p>` ;
        
        document.getElementById('book').innerHTML = text;
    </script>
</body>
</html>
